<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS HTML DOM</title>
    </head>
    <body>
        <!--Ejercicio 59: Use the getElementById method to find the <p> element, and change its text to "Hello".-->            
            <p id="demo"></p>
            <script>    
                document.getElementById("demo").innerHTML = "Hello";
            </script>
        <!--Ejercicio 60: Use the getElementsByTagName method to find the first <p> element, and change its text to "Hello".-->
            <p id="demo"></p>
            <script>
                document.getElementsByTagName("p")[0].innerHTML = "Hello";
            </script>
        <!--Ejercicio 61: Change the text of the first element that has the class name "test".-->
            <p class="test"></p>
            <p class="test"></p>
            <script>
                document.getElementsByClassName("test")[0].innerHTML = "Hello";
            </script>
        <!--Ejercicio 62: Use HTML DOM to change the value of the image's src attribute.".-->
            <img id="image" src="smiley.gif">
            <script>
                document.getElementById("image").src = "pic_mountain.jpg";
            </script>
        <!--Ejercicio 63: Use HTML DOM to change the value of the input field.".-->
            <input type="text" id="myText" value="Hello">
            <script>
                document.getElementById("myText").value = "Have a nice day!";
            </script>
        <!--Ejercicio 64: Change the text color of the <p> element to "red".".-->
            <p id="demo"></p>
            <script>
                document.getElementById("demo").style.color = "red";
            </script>
        <!--Ejercicio 65: Change the font size of the p element to 40 pixels.".-->
            <p id="demo"></p>
            <script>
                document.getElementById("demo").style.fontSize = "40px";
            </script>
        <!--Ejercicio 66: Use the CSS display property to hide the p element.".-->
            <p id="demo"></p>
            <script>
                document.getElementById("demo").style.display = "none";
            </script>
        <!--Ejercicio 67: Use the eventListener to assign an onclick event to the <button> element.".-->
            <button id="demo">Click me1</button>
            <script>
                document.getElementById("demo").addEventListener("click", myFunction);
            </script>
    </body>
</html>
