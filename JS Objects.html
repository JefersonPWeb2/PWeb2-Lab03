<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Objects</title>
    </head>
    <body>
        <script>
            //Ejercicio 16
            const person = {
                firstName: "John",
                lastName: "Doe"
            };
            alert(person.firstName);
            //Ejercicio 17
            //Agregue la siguiente propiedad y valor al objeto persona: 'country': 'Norway'.
            person = {
                firstName: "John",
                lastName: "Doe",  
                country: "Norway"
            };
            //Ejercicio 18
            //Cree un objeto llamado persona con name = John, age = 50.
            //Luego, acceda al objeto para alertar ("John is 50").
            person = {
                name: "John",
                age: 50
            };
            alert(person.name + " is " + person.age);
        </script>
    </body>
</html>
