<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2>Calculadora</h2>
    <label for="num1">Número 1:</label>
    <input type="number" id="num1">
    <label for="operador">Operador:</label>
    <select id="operador">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="&&">AND lógico</option>
        <option value="||">OR lógico</option>
        <option value="^">XOR</option>
        <option value="&">AND bit a bit</option>
        <option value="|">OR bit a bit</option>
        <option value=">>">Desplazar a la derecha</option>
        <option value="<<">Desplazar a la izquierda</option>
    </select>
    <label for="num2">Número 2:</label>
    <input type="number" id="num2">
    <button onclick="calcular()">Calcular</button>
    <p id="resultado">Resultado: </p>
    <script>
        function calcular() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operador = document.getElementById('operador').value;
            var resultado;

            switch(operador) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    resultado = num1 / num2;
                    break;
                case '%':
                    resultado = num1 % num2;
                    break;
                case '&&':
                    resultado = num1 && num2;
                    break;
                case '||':
                    resultado = num1 || num2;
                    break;
                case '^':
                    resultado = num1 ^ num2;
                    break;
                case '&':
                    resultado = num1 & num2;
                    break;
                case '|':
                    resultado = num1 | num2;
                    break;
                case '>>':
                    resultado = num1 >> num2;
                    break;
                case '<<':
                    resultado = num1 << num2;
                    break;
                default:
                    resultado = 'Operador inválido';
            }
            document.getElementById('resultado').textContent = 'Resultado: ' + resultado;
        }
    </script>
</body>
</html>
