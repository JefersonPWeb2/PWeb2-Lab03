<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Data Types (Ejercicio 11)</title>
    </head> 
    <body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            //Ejercicio 11:
            //Utilice comentarios para describir el tipo de datos correcto de las siguientes variables:
            let length = 16;            //Number
            let lastName = "Johnson";   //String
            const x = {
                firstName : "John",
                lastName : "Doe"
            };                          //Object
            document.getElementById("demo").innerHTML = "Ejercicio 11:<br>Utilice comentarios para describir el tipo de datos correcto de las siguientes variables:";
            document.getElementById("demo2").innerHTML = "let length = 16;            //Number<br>";
            document.getElementById("demo3").innerHTML = "let lastName = 'Johnson';     //String<br>";
            document.getElementById("demo4").innerHTML = "const x = {<br>firstname : 'John', <br>lastName : 'Doe'<br>};//Object";
        </script>
    </body> 
</html>
