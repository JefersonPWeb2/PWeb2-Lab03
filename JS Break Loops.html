<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Break Loops</title>
    </head>
    <body>
        <script>
            //Ejercicio 57:
            //Make the loop stop when i is 5.
            for (i = 0; i < 10; i++) {
                console.log(i);
                if (i == 5) {
                    break;
                  }
            }
            //Ejercicio 58:
            //Make the loop jump to the next iteration when i is 5.
            for (i = 0; i < 10; i++) {
                if (i == 5) {
                    continue;
                }
                console.log(i);
            }
        </script>
    </body>
</html>
