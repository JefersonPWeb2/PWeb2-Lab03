<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Texto</title>
</head>
<body>
    <h1>Invertir Texto</h1>
    <label for="inputTexto">Ingresa un texto:</label>
    <input type="text" id="inputTexto">
    <button onclick="invertirTexto()">Invertir Texto</button>
    <div id="textoInvertido"></div>
    <script>
        function invertirTexto() {
            let textoOriginal = document.getElementById('inputTexto').value;
            let textoInvertido = textoOriginal.split('').reverse().join('');
            document.getElementById('textoInvertido').textContent = textoInvertido;
        }
    </script>
</body>
</html>
