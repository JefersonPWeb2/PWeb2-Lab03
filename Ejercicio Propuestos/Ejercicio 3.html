<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Días para el Día de Arequipa</title>
</head>
<body>
    <h1>Cuenta Regresiva para el Día de Arequipa</h1>
    <p>El Día de Arequipa es el 15 de agosto.</p>
    <div id="contadorDias"></div>
    <script>
        function calcularDiasRestantes() {
            const diaDeArequipa = new Date('2024-08-15');
            const fechaActual = new Date();
            const diferencia = diaDeArequipa - fechaActual;
            //Calcula la diferencia en milisegundos
            const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
            const contadorDiasElemento = document.getElementById('contadorDias');
            contadorDiasElemento.textContent = `Faltan ${diasRestantes} días para el Día de Arequipa.`;
        }
        calcularDiasRestantes();
    </script>
</body>
</html>
