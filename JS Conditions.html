<html>

        <title>JS Conditions</title>

    <body>
        <script>
            //Ejercicio 49:
            //Fix the if statement to alert "Hello World" if x is greater than y.
            if (x > y){
                alert("Hello World");
            }
            //Ejercicio 50:
            //Fix the if statement to alert "Hello World" if x is greater than y, otherwise alert "Goodbye".

                alert("Hello World");
            } else {
                alert("Goodbye");
            }
        </script>
