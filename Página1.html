<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Estilo de Texto</title>
    <style>
        #texto {
            font-size: 16px;
            color: black;
        }
    </style>
</head>
<body>
    <div>
        <p id="texto">Este es un texto de ejemplo.</p>
        <button onclick="aumentarTexto()">Aumentar Tama√±o</button>
        <button onclick="cambiarColor()">Cambiar Color</button>
    </div>
    <script>
        function aumentarTexto() {
            var texto = document.getElementById('texto');
            var estiloActual = window.getComputedStyle(texto, null).getPropertyValue('font-size');
            var fontSize = parseFloat(estiloActual);
            texto.style.fontSize = (fontSize + 2) + 'px';
        }

        function cambiarColor() {
            var texto = document.getElementById('texto');
            var colorActual = texto.style.color;
            var nuevoColor = (colorActual === 'red') ? 'black' : 'red';
            texto.style.color = nuevoColor;
        }
    </script>
</body>
</html>
